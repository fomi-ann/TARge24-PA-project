<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="row d-flex justify-content-center align-items-center mb-4">
    <div class="text-center">
        <h1 id="restaurant-name">Pizza Place</h1>
    </div>
    <div class="text-center mt-5">
        <h2 id="headline">Todays pizza menu</h2>
    </div>
        <div class="row row-cols-1 row-cols-md-3 g-4 w-75">

            <div class="col">

                <div id="pizza-card" class="card h-100">
                    <img src="images/pizza-icon.svg" class="card-img-top mx-auto d-block" alt="Pizza icon" id="pizza-icon">
                    <div class="card-body">
                        <h5 class="card-title" id="pizza-name">Pizza Name</h5>
                        <p class="card-text" id="toppings">
                            This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.
                        </p>
                        <div class="d-flex justify-content-center gap-3 my-3">
                        
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="size" id="size-25" checked>
                                <label class="form-check-label" for="size-25">
                                    25 cm
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="size" id="size-30">
                                <label class="form-check-label" for="size-25">
                                    30 cm
                                </label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center gap-3 my-3">
                            <input type="radio" class="btn-check" name="pizza-base" id="thin-base" autocomplete="off" checked>
                            <label class="btn btn-outline-secondary" for="thin-base">Thin base</label>
        
                            <input type="radio" class="btn-check" name="pizza-base" id="thick-base" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="thick-base">Thick base</label>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button id="btn-add-order" type="submit" class="btn btn-dark">ADD TO ORDER</button>
                    </div>
                </div>

            </div>


            
        </div>
    </div>
</body>
</html>
