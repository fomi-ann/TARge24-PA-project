<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="row d-flex justify-content-center align-items-center mb-4">
    <div class="text-center">
        <h1 id="restaurant-name">Pizza Place</h1>
    </div>
    <div class="text-center mt-5">
        <h2 id="headline">Welcome!</h1>
    </div>

    <div class="card w-25 rounded-2">
        <div class="card-body">
            <form>
                <div class="row g-3">
                    <div class="col">
                        <label for="first-name">First name</label>
                        <input id="first-name" type="text" class="form-control">
                    </div>
                </div>

                <div class="row g-3 mt-1">
                    <div class="col">
                        <label for="last-name">Last name</label>
                        <input id="last-name" type="text" class="form-control">
                    </div>
                </div>
                
                <div class="col-12 mt-4 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">NEXT</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
